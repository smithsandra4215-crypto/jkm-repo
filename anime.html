<!-- Popup Modal -->
<div id="anime-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-img" src="" alt="">
        <h2 id="modal-title"></h2>
        <p id="modal-synopsis"></p>
        <p><strong>Episodes:</strong> <span id="modal-episodes"></span></p>
        <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
        
        <!-- Trailer Embed -->
        <div id="modal-trailer-container" style="display:none;">
            <iframe id="modal-trailer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
