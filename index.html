<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JKM - Anime Hub</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d0d0d;
        color: white;
    }
    header {
        background: linear-gradient(90deg, #8e2de2, #4a00e0);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 1.5rem;
        font-weight: bold;
    }
    nav a:hover {
        color: #ff4ff8;
    }
    .hero {
        text-align: center;
        padding: 4rem 2rem;
        background: url('https://via.placeholder.com/1200x500') center/cover;
        color: white;
    }
    .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    .hero p {
        font-size: 1.2rem;
    }
    .search-filter {
        background-color: #1a1a1a;
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        border-bottom: 2px solid #8e2de2;
    }
    .search-filter input,
    .search-filter select {
        padding: 0.6rem;
        border: none;
        border-radius: 4px;
        outline: none;
        font-size: 1rem;
    }
    .search-filter input {
        flex: 1;
        min-width: 200px;
    }
    .search-filter select {
        background-color: #8e2de2;
        color: white;
        font-weight: bold;
    }
    .section {
        padding: 2rem;
    }
    .section h3 {
        color: #ff4ff8;
        border-bottom: 2px solid #8e2de2;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }
    .card {
        background-color: #1a1a1a;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s ease;
        cursor: pointer;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        display: block;
    }
    .card p {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
    footer {
        background-color: #0d0d0d;
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #888;
        border-top: 1px solid #222;
    }
</style>
</head>
<body>

<header>
    <h1>JKM</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shows</a>
        <a href="#">News</a>
        <a href="#">Community</a>
        <a href="#">Shop</a>
    </nav>
</header>

<section class="hero">
    <h2>All the Anime You Love</h2>
    <p>Reviews, news, and where to watch â€” daily.</p>
</section>

<div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search for anime...">
    <select id="genreSelect">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Romance">Romance</option>
        <option value="Comedy">Comedy</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
    </select>
</div>

<section class="section">
    <h3>ðŸ”¥ Trending Shows</h3>
    <div class="grid" id="animeGrid">
        <p>Loading anime...</p>
    </div>
</section>

<footer>
    &copy; 2025 JKM Anime Hub | All Rights Reserved
</footer>

<script>
    const searchInput = document.getElementById('searchInput');
    const genreSelect = document.getElementById('genreSelect');
    const animeGrid = document.getElementById('animeGrid');
    let animeList = [];

    async function fetchAnime() {
        try {
            const response = await fetch('https://api.jikan.moe/v4/top/anime?limit=30');
            const data = await response.json();
            animeList = data.data.map(anime => ({
                id: anime.mal_id,
                title: anime.title,
                image: anime.images.jpg.image_url,
                genres: anime.genres.map(g => g.name)
            }));
            localStorage.setItem('animeList', JSON.stringify(animeList));
            displayAnime(animeList);
        } catch (error) {
            animeGrid.innerHTML = "<p>Failed to load anime. Please try again.</p>";
        }
    }

    function displayAnime(list) {
        animeGrid.innerHTML = "";
        list.forEach(anime => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.title = anime.title.toLowerCase();
            card.dataset.genres = anime.genres.join(",");

            card.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}">
                <p>${anime.title}</p>
            `;
            card.addEventListener('click', () => {
                window.location.href = `details.html?id=${anime.id}`;
            });
            animeGrid.appendChild(card);
        });
    }

    function filterAnime() {
        const searchText = searchInput.value.toLowerCase();
        const selectedGenre = genreSelect.value;
        const filtered = animeList.filter(anime => {
            const matchesSearch = anime.title.toLowerCase().includes(searchText);
            const matchesGenre = selectedGenre === "" || anime.genres.includes(selectedGenre);
            return matchesSearch && matchesGenre;
        });
        displayAnime(filtered);
    }

    searchInput.addEventListener('input', filterAnime);
    genreSelect.addEventListener('change', filterAnime);

    fetchAnime();
</script>

</body>
</html>
