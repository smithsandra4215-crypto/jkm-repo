<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        header {
            background-color: #2b6cb0;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .anime-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .anime-card:hover {
            transform: translateY(-5px);
        }
        .anime-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .anime-card h3 {
            padding: 10px;
            font-size: 1rem;
            color: #2b6cb0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1><i class="fas fa-home"></i> Anime World</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>

    <!-- Anime Container -->
    <div class="container" id="anime-container">
        <p>Loading top anime...</p>
    </div>

    <!-- Script -->
    <script>
        // Fetch top anime from the Jikan API
        fetch("https://api.jikan.moe/v4/top/anime")
            .then(response => response.json())
            .then(data => {
                const animeList = data.data;
                const container = document.getElementById("anime-container");
                container.innerHTML = ""; // Clear "Loading..."

                animeList.forEach(anime => {
                    const card = document.createElement("div");
                    card.classList.add("anime-card");

                    const img = document.createElement("img");
                    img.src = anime.images.jpg.image_url;
                    img.alt = anime.title;

                    const title = document.createElement("h3");
                    title.textContent = anime.title;

                    card.appendChild(img);
                    card.appendChild(title);
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById("anime-container").innerHTML = "<p>Error loading anime.</p>";
                console.error("Error fetching anime:", error);
            });
    </script>

</body>
</html>
