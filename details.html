<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="anime-details" style="padding: 20px; max-width: 800px; margin: auto;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");

    fetch(`https://api.jikan.moe/v4/anime/${animeId}`)
      .then(res => res.json())
      .then(data => {
        const anime = data.data;
        document.getElementById("anime-details").innerHTML = `
          <h1>${anime.title}</h1>
          <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}" style="max-width:300px; display:block; margin-bottom:20px;">
          <p><strong>Episodes:</strong> ${anime.episodes}</p>
          <p><strong>Score:</strong> ${anime.score}</p>
          <p><strong>Synopsis:</strong> ${anime.synopsis}</p>
          <a href="${anime.trailer.url}" target="_blank">ðŸŽ¥ Watch Trailer</a>
        `;
      })
      .catch(err => {
        document.getElementById("anime-details").innerHTML = "<p>Error loading details.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
